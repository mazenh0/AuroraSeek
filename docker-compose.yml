version: "3.9"

services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.2.7
    command: 
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - 1G
      - --reserve-memory
      - 0M
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr
      - internal://redpanda:9092,external://localhost:19092
    ports:
      - "9092:9092"
      - "19092:19092"
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy'"]
      interval: 5s
      timeout: 10s
      retries: 10

  reranker:
    build: ./reranker
    command: ["python", "app.py"]
    ports:
      - "8000:8000"

  indexer:
    build: .
    command: ["/app/indexer"]
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_TOPIC_PAGES=pages
    depends_on:
      redpanda:
        condition: service_healthy
    restart: on-failure

  crawler:
    build: .
    command: ["/app/crawler"]
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - KAFKA_TOPIC_PAGES=pages
    depends_on:
      redpanda:
        condition: service_healthy
    restart: on-failure

  query:
    build: .
    command: ["/app/query"]
    environment:
      - QUERY_ADDR=:50051
      - RERANKER_URL=http://reranker:8000/rerank
    ports:
      - "50051:50051"
    depends_on:
      - indexer
      - reranker
