apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: indexer
  template:
    metadata:
      labels:
        app: indexer
    spec:
      containers:
        - name: indexer
          image: your-registry/auroraseek-indexer:latest
          env:
            - name: KAFKA_BROKERS
              value: kafka:9092

